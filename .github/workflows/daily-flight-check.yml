name: Daily Flight Price Check

on:
  schedule:
    # Run daily at 12 PM US Central Time (17:00 UTC)
    # Note: During daylight saving time, this will be 1 PM CT
    # To adjust, change the UTC time accordingly
    - cron: '0 17 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  check-flights:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run flight price check
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SERPAPI_KEY: ${{ secrets.SERPAPI_KEY }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
          # Set to "true" to log what would be sent instead of actually emailing
          PRICE_ALERT_DRY_RUN: ${{ secrets.PRICE_ALERT_DRY_RUN }}
        run: |
          python scripts/check_flights.py
      
      - name: Check workflow status
        if: failure()
        run: |
          echo "Flight check workflow completed with errors. Check the logs above for details."